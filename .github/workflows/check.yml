name: CI

on:
  push:
  schedule: [ cron: "7 0 * * *" ]

env:
  RUST_BACKTRACE: 1

jobs:
  readme:
    name: check README.md is up-to-date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install cargo-readme
        uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-readme
          # use forked cargo-readme to work with package metadata inheritance
          args: "--git https://github.com/ikenox/cargo-readme.git"
      - uses: Swatinem/rust-cache@v1
      - name: diff README.md
        run: cargo readme | diff README.md -
  rustfmt:
    name: check the code is correctly formatted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - name: format all files
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  test:
    name: test on ${{ matrix.os }} with ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { rust: nightly, os: ubuntu-latest }
          - { rust: 1.65, os: ubuntu-latest }
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: cargo version
        run: cargo --version
      - run: cargo test --workspace --all-targets
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - name: run clippy
        run: cargo clippy --workspace --all-targets
