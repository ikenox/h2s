name: Open a release PR
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release
        required: true
        type: string

jobs:
  make-release-pr:
    permissions:
      id-token: write # Enable OIDC
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chainguard-dev/actions/setup-gitsign@main
      - name: Install cargo-release
        uses: taiki-e/install-action@v1
        with:
          tool: cargo-release
      - run: git checkout -b v${{ inputs.version }}
      - run: cargo release version ${{ inputs.version }} --workspace
      - run: cargo release tag --workspace
      - run: cargo release push --workspace
      - run: git commit -m "v${{ inputs.version }}"
      - run: gh pr create -B release
